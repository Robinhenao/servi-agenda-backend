spring.application.name=serviagenda

spring.datasource.driver-class-name=${DRIVE_DATABASE}
spring.datasource.url=${URL_DATABASE}
spring.datasource.username=${USER_DATABASE}
spring.datasource.password=${PASSWORD_DATABASE}
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.secret=${JWT_SECRET}


# Establece el nivel de logging global
logging.level.root=INFO

# Establece el nivel de logging para un paquete específico
logging.level.org.springframework=DEBUG

# Define el patrón del mensaje de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Registro en archivo
logging.file.name=app.log
logging.file.path=./logs